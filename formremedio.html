<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cadastro Remedio</title>

<body>
    <h1>CADASTRO DE REMÉDIOS</h1>
    <form method="post" action="cadastrorem.php">
<p>
<label for="nomeremed">Nome do Remédio: </label>
<input type="text" name="nomeremed">
</p>

<p>
<label for="data_validade">Data de validade: </label>
<input type="date" name="data_validade">
</p>

<p>
<label for="fabricante">Fabricante: </label>
<input type="text" name="fabricante">
</p>

<p>
<label for="quantidade">Quantidade: </label>

<label for="preco">Preço do remédio: </label>

        <option value="oral">Oral</option>

    </select>

<button type="submit">Cadastrar</button>
